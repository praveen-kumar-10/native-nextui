name: Publish to npm

on:
  push:
    branches:
      - workflows
  workflow_dispatch:
    inputs:
      version:
        description: 'Application version'
        required: true

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        run: yarn install

      - name: Set up Git
        run: |
          git config --global user.name "Praveen Kumar"
          git config --global user.email "netintipraveenkumar@gmail.com"

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx release-it --ci --no-git.requireUpstream --git.pushRepo=origin